<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>RCEのテスト</title>
<link rel ="stylesheet" type="text/css" href="./vuln.css" title="style">
</head>
<body>
<script>
function fetchdata(host){
	url = '/rce?host='+host;

	fetch(url).then(function(response) {
		return response.json();
	}).then(function(json) {
		var result = document.querySelector('#result');
		result.innerHTML = json.msg;
	});

}

</script>
<div class="title">Pingします</div>
<div class="box">
<form>
<input type="text" name="ping" value="bogus.jp">
<input type="submit" value="search" onclick="fetchdata(ping.value);return false;">
</form>

<div id="result"></div>
</div>
<input id="menu-cb" type="checkbox" value="off">
<label id="menu-icon" for="menu-cb">≡</label>
<label id="menu-background" for="menu-cb"></label>
<div id="ham-menu">
</div>
<script src="menu.js"></script>
</body>
</html>
