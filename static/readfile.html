<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>ファイル読み込みのテスト</title>
<link rel ="stylesheet" type="text/css" href="./vuln.css" title="style">
</head>
<body>
<script>
function fetchdata(file){
	url = '/traversal?file='+file;

	fetch(url).then(function(response) {
		return response.text();
	}).then(function(text) {
		var result = document.querySelector('#result');
		result.innerHTML = text;
	});

}

</script>
<div class="title">ファイルを読み込みます</div>
<div class="box">
<form>
<input type="text" name="file" value="1">
<input type="submit" value="search" onclick="fetchdata(file.value);return false;">
</form>

<div id="result"></div>
</div>
<input id="menu-cb" type="checkbox" value="off">
<label id="menu-icon" for="menu-cb">≡</label>
<label id="menu-background" for="menu-cb"></label>
<div id="ham-menu">
</div>
<script src="menu.js"></script>
</body>
</html>
